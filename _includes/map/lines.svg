<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="-500 -500 1000 1000"
  id="lines"
>
  <style>
    .line {
      fill: none;
      stroke-width: 5;
      stroke-linejoin: round;
      opacity: 0;
      animation: fade 1s linear forwards;
      animation-delay: 0.5s;
    }

  </style>

  <defs>
    <radialGradient
      id="red_line_gradient"
      r="100%"
      cx="0"
      cy="0"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#e91e63" stop-opacity="1" />
      <stop offset="100%" stop-color="#e91e63" stop-opacity="0" />
    </radialGradient>

    <radialGradient
      id="yellow_line_gradient"
      r="100%"
      cx="0"
      cy="0"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#ffc107" stop-opacity="1" />
      <stop offset="100%" stop-color="#ffc107" stop-opacity="0" />
    </radialGradient>

    <radialGradient
      id="green_line_gradient"
      r="100%"
      cx="0"
      cy="0"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#009688" stop-opacity="1" />
      <stop offset="100%" stop-color="#009688" stop-opacity="0" />
    </radialGradient>

    <radialGradient
      id="blue_line_gradient"
      r="100%"
      cx="0"
      cy="0"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#2196f3" stop-opacity="1" />
      <stop offset="100%" stop-color="#2196f3" stop-opacity="0" />
    </radialGradient>

    <radialGradient
      id="purple_line_gradient"
      r="100%"
      cx="0"
      cy="0"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#9c27b0" stop-opacity="1" />
      <stop offset="100%" stop-color="#9c27b0" stop-opacity="0" />
    </radialGradient>
  </defs>

  <path
    class="line"
    stroke="url(#red_line_gradient)"
    d="
      M -1500 -200
      L -200 -200
      L -100 -100
      L 100 100
      L 1000 1000
    "
  />

  <path
    class="line"
    stroke="url(#purple_line_gradient)"
    d="
      M -700 500
      L -200 0
      L -100 -100
      L -100 -1500
    "
  />

  <path
    class="line"
    stroke="url(#green_line_gradient)"
    d="
      M -100 -100
      L 0 -200
      L 0 -1500
    "
  />

  <path
    class="line"
    stroke="url(#yellow_line_gradient)"
    d="
      M -1000 1000
      L 0 0
      L 200 -200
      L 1500 -200
    "
  />

  <path
    class="line"
    stroke="url(#blue_line_gradient)"
    d="
      M -900 1000
      L 0 100
      L 0 -100
      L 1400 -1500
    "
  />

  <path
    class="line"
    stroke="url(#red_line_gradient)"
    d="
      M 1000 800
      L 200 0
      L 200 -1500
    "
  />
</svg>
